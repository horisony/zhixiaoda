<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type"  content="text/html; charset=utf-8">  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Copatible" content="IE=edge">
    <meta name="viewport"  content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>Redesign Practice</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- <meta http-equiv="refresh" content="1" > -->
</head>
<body style="background: #f5f5f5;">
	<div class="module banner banner-responsive" style="background-color:#3491d4; overflow: hidden;">
		<div class="content clearfix">
			<div class="col-md-6-my intro" style="padding-top: 80px;">
				<div class="title">Business Card QR Code (Wechat Official Account)</div>
				<div class="txt txt-intro" style="color: rgba(255, 255, 255, 1); ">This project won the 3rd prize for UXPA design competition in China. I led and designed this project and got it developed by 2 engineers. </div>
			</div>
			<div class="col-md-6-my">
				<img class="img-ai-intro" style="width: 55%;" src="imgs/pro-wechat/intro.png">
			</div>
		</div>
	</div>
	<div class="container" style="background: white; padding: 0;">
		<img class="img-wechat" src="imgs/pro-wechat/1.png">
		<img class="img-wechat" src="imgs/pro-wechat/2.png">
		<img class="img-wechat" src="imgs/pro-wechat/3.png">
		<img class="img-wechat" src="imgs/pro-wechat/4.png">
		<img class="img-wechat" src="imgs/pro-wechat/5.png">
		<img class="img-wechat" src="imgs/pro-wechat/6.png">
		<img class="img-wechat" src="imgs/pro-wechat/7.png">
	</div>

	<a href="#"><div class="to-top"></div></a>
	
	<div class="footer ports">
		This website is designed and developed by Baoling Yang, all copyright reserved.<br/>
		Copyright @杨宝玲 2017
	</div>

	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() { 			
			$(".to-top").hide();
			currTop = 0;
			$(window).scroll(function(){
				var windowTop = $(window).scrollTop()||0;
				if (windowTop > 200){
					$(".to-top").fadeIn(300);
				}
				else{
					$(".to-top").fadeOut(300);
				}
				if(windowTop >= currTop){
					$(".navbar").addClass("navbar-hide");
				}else{
					$(".navbar").removeClass("navbar-hide")
					if(windowTop > 20){
						$(".navbar").addClass("navbar-custom");
					}else{
						$(".navbar").removeClass("navbar-custom");
					}
				}

				currTop = windowTop;

			});

			$(".tags>.btn").click(function(){
				$(this).siblings().removeClass("active");
				$(this).addClass("active");
			});
		});

	
	</script>

</body>
</html>
